<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Consumption Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4 text-center">Water Consumption Prediction</h1>
            <p class="mb-2"><strong>District:</strong> <span class="text-blue-600">{{ district }}</span></p>
            <p class="mb-2"><strong>Crop:</strong> <span class="text-green-600">{{ crop }}</span></p>
            <p class="mb-2"><strong>Irrigation Method:</strong> <span class="text-purple-600">{{ irrigation_method }}</span></p>
            <p class="mb-2"><strong>Predicted Water Consumption:</strong> <span class="text-red-600">{{ water_consumption }}</span></p>
        </div>
    </div>
</body>
</html>
