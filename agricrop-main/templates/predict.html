<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Ilava</title>
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-lg font-bold" href="/">Ilava</a>
            <div class="block lg:hidden">
                <button class="text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:items-center lg:w-auto w-full">
                <ul class="text-white lg:flex lg:justify-between">
                    <li class="lg:mx-4">
                        <a class="block py-2 lg:py-0" href="/">Home</a>
                    </li>
                    <li class="lg:mx-4">
                        <a class="block py-2 lg:py-0" href="/predict">Predict</a>
                    </li>
                    <li class="lg:mx-4">
                        <a class="block py-2 lg:py-0" href="/dashboard">Dashboard </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-10">
        <h2 class="text-center text-3xl font-bold mb-6">Prediction Form</h2>

        <form action="/predict" method="POST" class="bg-white p-8 rounded-lg shadow-md">

            <div class="mb-4">
                <label for="nitrogen" class="block text-gray-700 font-bold mb-2">Enter the amount of Nitrogen</label>
                <input type="text" class="form-input mt-1 block w-full" id="nitrogen" name="nitrogen" placeholder="Enter the amount of Nitrogen">
            </div>
            <div class="mb-4">
                <label for="phosphorus" class="block text-gray-700 font-bold mb-2">Enter the amount for Phosphorus</label>
                <input type="text" class="form-input mt-1 block w-full" id="phosphorus" name="phosphorus" placeholder="Enter the amount for Phosphorus">
            </div>
            <div class="mb-4">
                <label for="potassium" class="block text-gray-700 font-bold mb-2">Enter the amount of Potassium</label>
                <input type="text" class="form-input mt-1 block w-full" id="potassium" name="potassium" placeholder="Enter the amount of Potassium">
            </div>
            <div class="mb-4">
                <label for="temperature" class="block text-gray-700 font-bold mb-2">Enter the value for Temperature</label>
                <input type="text" class="form-input mt-1 block w-full" id="temperature" name="temperature" placeholder="Enter the value for Temperature">
            </div>
            <div class="mb-4">
                <label for="humidity" class="block text-gray-700 font-bold mb-2">Enter the value for Humidity</label>
                <input type="text" class="form-input mt-1 block w-full" id="humidity" name="humidity" placeholder="Enter the value for Humidity">
            </div>
            <div class="mb-4">
                <label for="ph" class="block text-gray-700 font-bold mb-2">Enter the pH value of the soil</label>
                <input type="text" class="form-input mt-1 block w-full" id="ph" name="ph" placeholder="Enter pH value of the soil">
            </div>
            <div class="mb-4">
                <label for="rainfall" class="block text-gray-700 font-bold mb-2">Enter the value of Rainfall</label>
                <input type="text" class="form-input mt-1 block w-full" id="rainfall" name="rainfall" placeholder="Enter the value for Rainfall">
            </div>

            <div class="text-center">
                <button id="singlebutton" name="singlebutton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Predict</button>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
